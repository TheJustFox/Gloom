<!-- Add icon library -->
<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
<title>main</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="box">
		<div class="profile">

			<h4 class="text">main<br></h4>
		</div>
		<ul class="menu">
      <li>
				<label>
							<span class="seta" id="seta">setting</span>
							<i></i>
				</span>
				</label>
			</li>
      <li></li>
        <label>
              <a href="Gloom v1.4.1.zip" id="open" class="butt">download</a>
              <i></i>
        </span>
        </label>
		</ul>
	</div>







  <div class="setting">
    <div class="profile">

      <h4 class="text">setting<br></h4>
    </div>

    <ul class="settings">

      <li>
        <label>
          <span class="title"><ion-icon name="moon"></ion-icon> Dark Mode</span>
          <span class="action">
          <input type="checkbox" id="dark">
          <i></i>
          </span>

        </label>
      </li>
      <li>
        <label>
              <span class="ende" id="end">back</span>
              <i></i>
        </span>
        </label>
      </li>


    </ul>
  </div>


	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script>
		let body = document.querySelector('body');
		let dark = document.querySelector('#dark');
    let show = document.querySelector('#show');


		dark.onclick = function(){
			if (dark.checked == true){
				body.classList.add('darkMode');
			} else {
				body.classList.remove('darkMode');
			}
		}

        open.onclick = function() {
          window.open("Gloom v1.4.1.zip");

        }

        seta.onclick = function() {
          body.classList.remove('hide');
          body.classList.add('show');
        }

        end.onclick = function() {
          body.classList.remove('show');
          body.classList.add('hide');
        }
	</script>
</body>
</html>
